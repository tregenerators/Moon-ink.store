<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moon Inc. - Hacker Style Minecraft Shop</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    background: #000;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
    margin: 0;
    padding: 20px;
    user-select: none;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0.2em;
    cursor: default;
    text-shadow: 0 0 10px #0f0;
  }
  .glitch {
    position: relative;
    color: #0f0;
    animation: glitch 2s infinite;
  }
  @keyframes glitch {
    0% {
      text-shadow:
        2px 0 red,
        -2px 0 cyan;
    }
    50% {
      text-shadow:
        -2px 0 red,
        2px 0 cyan;
    }
    100% {
      text-shadow:
        2px 0 red,
        -2px 0 cyan;
    }
  }
  .items-container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 30px;
  }
  .category {
    width: 100%;
    margin-top: 40px;
  }
  .category h2 {
    font-size: 2.2em;
    border-bottom: 2px solid #0f0;
    padding-bottom: 8px;
  }
  .item-card {
    background: #111;
    border: 1px solid #0f0;
    border-radius: 8px;
    padding: 15px;
    width: 220px;
    box-shadow: 0 0 15px #0f0aa;
    user-select: text;
  }
  .item-card img {
    display: block;
    margin: 0 auto 10px auto;
    width: 64px;
    height: 64px;
  }
  .item-name {
    font-size: 1.5em;
    margin-bottom: 5px;
    text-align: center;
  }
  .item-price {
    text-align: center;
    font-size: 1.3em;
    margin-bottom: 10px;
  }
  .qty-label {
    display: block;
    font-size: 0.9em;
    margin-bottom: 4px;
    text-align: center;
  }
  .qty-input {
    width: 60px;
    margin: 0 auto 10px auto;
    display: block;
    text-align: center;
    font-size: 1.1em;
    border-radius: 4px;
    border: 1px solid #0f0;
    background: #000;
    color: #0f0;
  }
  .add-btn {
    background: #0f0;
    color: #000;
    font-weight: bold;
    border: none;
    width: 100%;
    padding: 8px 0;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background 0.3s ease;
  }
  .add-btn:hover {
    background: #00ff00cc;
  }
  #cart-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #0f0;
    color: #000;
    border: none;
    padding: 15px 20px;
    font-size: 1.2em;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 10px #0f0;
    user-select: none;
    z-index: 1000;
  }
  #cart-count {
    background: red;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    padding: 2px 8px;
    position: absolute;
    top: 6px;
    right: 6px;
    font-size: 0.9em;
  }
  #cart-modal {
    display: none;
    position: fixed;
    top: 70px;
    right: 20px;
    width: 350px;
    max-height: 80vh;
    background: #111;
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 15px;
    overflow-y: auto;
    z-index: 1001;
  }
  #cart-modal h2 {
    margin-top: 0;
    text-align: center;
    text-shadow: 0 0 8px #0f0;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
    font-size: 1.1em;
    user-select: text;
  }
  .cart-item-name {
    max-width: 140px;
  }
  .cart-item-qty {
    margin: 0 10px;
  }
  .cart-item-subtotal {
    font-weight: bold;
  }
  #discord-input {
    width: 100%;
    margin: 10px 0 15px 0;
    font-size: 1.1em;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #0f0;
    background: #000;
    color: #0f0;
  }
  #checkout-btn {
    background: #0f0;
    color: #000;
    width: 100%;
    padding: 12px;
    font-size: 1.2em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #checkout-btn:disabled {
    background: #044400;
    cursor: not-allowed;
  }
  #payment-info {
    margin-top: 20px;
    font-size: 0.9em;
    line-height: 1.4em;
    background: #020;
    border: 1px solid #0f0;
    padding: 10px;
    border-radius: 6px;
  }
  #close-cart {
    background: transparent;
    border: none;
    color: #0f0;
    font-size: 1.4em;
    cursor: pointer;
    float: right;
  }
  /* Scrollbar for cart modal */
  #cart-modal::-webkit-scrollbar {
    width: 8px;
  }
  #cart-modal::-webkit-scrollbar-track {
    background: #000;
  }
  #cart-modal::-webkit-scrollbar-thumb {
    background: #0f0;
    border-radius: 10px;
  }
  /* Responsive */
  @media (max-width: 400px) {
    #cart-modal {
      width: 95vw;
      right: 2.5vw;
    }
    .item-card {
      width: 90vw;
    }
  }
</style>
</head>
<body>

<h1 class="glitch">Moon Inc. - Hacker Style Minecraft Shop</h1>

<div class="category">
  <h2>Server Items</h2>
  <div class="items-container" id="server-items">
    <!-- Items inserted by JS -->
  </div>
</div>

<div class="category">
  <h2>Clients & Addons</h2>
  <div class="items-container" id="clients-items">
    <!-- Items inserted by JS -->
  </div>
</div>

<button id="cart-btn" title="View Cart">
  Cart <span id="cart-count" style="display:none;">0</span>
</button>

<div id="cart-modal" role="dialog" aria-modal="true" aria-labelledby="cart-title">
  <button id="close-cart" aria-label="Close Cart">&times;</button>
  <h2 id="cart-title">Your Cart</h2>
  <div id="cart-items"></div>

  <label for="discord-input">Enter your Discord Username (e.g. name#1234):</label>
  <input type="text" id="discord-input" placeholder="Discord#1234" />

  <button id="checkout-btn" disabled>Place Order</button>

  <div id="payment-info">
    <strong>Payment Info:</strong><br />
    Cash App: <code>$godsplan4tre</code><br />
    PayPal: <code>mealrome@gmail.com</code><br />
    DM on Discord for confirmation & delivery.
  </div>
</div>

<script>
  const serverItemsData = [
    {
      name: 'Elytra',
      price: 20,
      img: 'https://i.imgur.com/jX0mJXP.png'
    },
    {
      name: 'Skeleton Spawner',
      price: 0.13,
      img: 'https://i.imgur.com/N3OtAbG.png'
    },
    {
      name: 'Cow Spawner',
      price: 0.10,
      img: 'https://i.imgur.com/cdUhv5m.png'
    },
    {
      name: 'Blaze Spawner',
      price: 0.12,
      img: 'https://i.imgur.com/okPE9Mp.png'
    },
    {
      name: 'Netherite (per pig)',
      price: 0.60,
      img: 'https://i.imgur.com/N4iXLcL.png'
    },
    {
      name: 'Stash (per stash)',
      price: 0.05,
      img: 'https://i.imgur.com/UKqdwPr.png'
    },
    {
      name: 'Fully Maxed VBase',
      price: 40,
      img: 'https://i.imgur.com/mDglEiW.png'
    },
    {
      name: 'Iron Golem',
      price: 0.20,
      img: 'https://i.imgur.com/f7lhqWc.png'
    }
  ];

  const clientsItemsData = [
    {
      name: 'Paid Hacked Client Fork',
      price: 6,
      img: 'https://i.imgur.com/9x7jokR.png'
    },
    {
      name: 'Paid Real Hacked Client',
      price: 15,
      img: 'https://i.imgur.com/9x7jokR.png'
    },
    {
      name: 'Addon Module',
      price: 4,
      img: 'https://i.imgur.com/KSrKY9T.png'
    }
  ];

  const cart = {};

  const serverItemsContainer = document.getElementById('server-items');
  const clientsItemsContainer = document.getElementById('clients-items');
  const cartBtn = document.getElementById('cart-btn');
  const cartCount = document.getElementById('cart-count');
  const cartModal = document.getElementById('cart-modal');
  const cartItemsDiv = document.getElementById('cart-items');
  const discordInput = document.getElementById('discord-input');
  const checkoutBtn = document.getElementById('checkout-btn');
  const closeCartBtn = document.getElementById('close-cart');

  // Utility: format price nicely
  function formatPrice(price) {
    return '$' + price.toFixed(2);
  }

  // Render items
  function renderItems(items, container) {
    container.innerHTML = '';
    items.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'item-card';

      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <div class="item-name">${item.name}</div>
        <div class="item-price">${formatPrice(item.price)}</div>
        <label class="qty-label" for="qty-${index}">Quantity:</label>
        <input type="number" min="1" value="1" id="qty-${index}" class="qty-input" />
        <button class="add-btn" data-index="${index}" data-category="${container.id}">Add to Cart</button>
      `;

      container.appendChild(card);
    });
  }

  // Update cart count badge
  function updateCartCount() {
    const count = Object.values(cart).reduce((sum, item) => sum + item.qty, 0);
    if (count > 0) {
      cartCount.style.display = 'inline-block';
      cartCount.textContent = count;
    } else {
      cartCount.style.display = 'none';
    }
  }

  // Render cart items in modal
  function renderCart() {
    if (Object.keys(cart).length === 0) {
      cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
      checkoutBtn.disabled = true;
      return;
    }

    let html = '';
    Object.entries(cart).forEach(([key, item]) => {
      const subtotal = item.price * item.qty;
      html += `
        <div class="cart-item">
          <div class="cart-item-name">${item.name}</div>
          <div>× <input type="number" min="1" value="${item.qty}" data-key="${key}" class="cart-qty-input" style="width:50px; background:#000; border:1px solid #0f0; color:#0f0;"/></div>
          <div class="cart-item-subtotal">${formatPrice(subtotal)}</div>
          <button class="remove-btn" data-key="${key}" style="background:#800; color:#f00; border:none; border-radius:3px; cursor:pointer; margin-left:8px;">×</button>
        </div>
      `;
    });
    cartItemsDiv.innerHTML = html;
    checkoutBtn.disabled = !validateDiscord();
  }

  // Validate Discord username format (basic check)
  function validateDiscord() {
    const val = discordInput.value.trim();
    // Basic pattern: some#1234
    const pattern = /^.{2,32}#[0-9]{4}$/;
    return pattern.test(val);
  }

  // Handle add to cart clicks
  function addToCart(e) {
    if (!e.target.classList.contains('add-btn')) return;
    const idx = parseInt(e.target.dataset.index, 10);
    const category = e.target.dataset.category;
    let itemData;
    if (category === 'server-items') itemData = serverItemsData[idx];
    else if (category === 'clients-items') itemData = clientsItemsData[idx];
    else return;

    const qtyInput = document.getElementById(`qty-${idx}`);
    let qty = parseInt(qtyInput.value, 10);
    if (isNaN(qty) || qty < 1) qty = 1;

    const key = category + '-' + idx;

    if (cart[key]) {
      cart[key].qty += qty;
    } else {
      cart[key] = {
        name: itemData.name,
        price: itemData.price,
        qty: qty
      };
    }
    updateCartCount();
    alert(`${qty} × ${itemData.name} added to cart.`);
  }

  // Handle cart quantity changes
  function updateCartQty(e) {
    if (!e.target.classList.contains('cart-qty-input')) return;
    const key = e.target.dataset.key;
    let newQty = parseInt(e.target.value, 10);
    if (isNaN(newQty) || newQty < 1) {
      e.target.value = cart[key].qty;
      return;
    }
    cart[key].qty = newQty;
    renderCart();
    updateCartCount();
  }

  // Remove item from cart
  function removeFromCart(e) {
    if (!e.target.classList.contains('remove-btn')) return;
    const key = e.target.dataset.key;
    delete cart[key];
    renderCart();
    updateCartCount();
  }

  // Open/close cart modal
  cartBtn.addEventListener('click', () => {
    cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
    renderCart();
  });
  closeCartBtn.addEventListener('click', () => {
    cartModal.style.display = 'none';
  });

  // Listen for add to cart buttons
  document.body.addEventListener('click', addToCart);

  // Listen for quantity changes in cart
  cartItemsDiv.addEventListener('input', updateCartQty);

  // Listen for remove buttons
  cartItemsDiv.addEventListener('click', removeFromCart);

  // Enable checkout button only if Discord is valid & cart not empty
  discordInput.addEventListener('input', () => {
    checkoutBtn.disabled = !(validateDiscord() && Object.keys(cart).length > 0);
  });

  // Checkout button click
  checkoutBtn.addEventListener('click', () => {
    if (!validateDiscord()) {
      alert('Please enter a valid Discord username (e.g. name#1234).');
      return;
    }
    if (Object.keys(cart).length === 0) {
      alert('Your cart is empty.');
      return;
    }
    // Here you could send the order data to a server or webhook.
    // For now, just show a summary and instructions:
    let orderSummary = 'Order Summary:\n\n';
    Object.values(cart).forEach(item => {
      orderSummary += `${item.qty} × ${item.name} = ${formatPrice(item.price * item.qty)}\n`;
    });
    orderSummary += `\nDiscord Username: ${discordInput.value.trim()}\n\n`;
    orderSummary += 'Please send payment via Cash App or PayPal and DM with proof.\n';
    orderSummary += 'Cash App: $godsplan4tre\nPayPal: mealrome@gmail.com';

    alert(orderSummary);

    // Clear cart and inputs
    Object.keys(cart).forEach(key => delete cart[key]);
    updateCartCount();
    renderCart();
    discordInput.value = '';
    checkoutBtn.disabled = true;
    cartModal.style.display = 'none';
  });

  // Initial render
  renderItems(serverItemsData, serverItemsContainer);
  renderItems(clientsItemsData, clientsItemsContainer);
  updateCartCount();
</script>

</body>
</html>
